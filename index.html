<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tabela Alfabetu</title>
<style>
  table {
    border-collapse: collapse;
    margin-bottom: 30px;
  }
  td, th {
    border: 1px solid #999;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #a3d8f4;
  }
  .green {
    background-color: #c2e4b6;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
  </tr>
  <tr>
    <th>2</th><td>a</td><td>b</td><td>c</td><td>d</td><td>e</td>
  </tr>
  <tr>
    <th>3</th><td>f</td><td>g</td><td>h</td><td>i</td><td>j</td>
  </tr>
  <tr>
    <th>4</th><td>k</td><td>l</td><td>m</td><td>n</td><td>o</td>
  </tr>
  <tr>
    <th>5</th><td class="green" colspan="2" rowspan="2">p, q, r, u, v, w</td><td>s</td><td>t</td><td></td>
  </tr>
  <tr>
    <th>6</th><td>y</td><td>z</td><td></td>
  </tr>
</table>

<table>
  <tr>
    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
  </tr>
  <tr>
    <th>2</th><td>a</td><td class="green" colspan="2">b, c</td><td>d</td><td>e</td>
  </tr>
  <tr>
    <th>3</th><td>f</td><td>g</td><td>h</td><td>i</td><td class="green">j, o</td>
  </tr>
  <tr>
    <th>4</th><td>k</td><td>l</td><td>m</td><td>n</td><td></td>
  </tr>
  <tr>
    <th>5</th><td class="green" colspan="3" rowspan="2">p, q, r, u, v, w</td><td>s</td><td>t</td>
  </tr>
  <tr>
    <th>6</th><td>y</td><td>z</td>
  </tr>
</table>

<table>
  <tr>
    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
  </tr>
  <tr>
    <th>2</th><td>a</td><td>b</td><td>c</td><td>d</td><td>e</td>
  </tr>
  <tr>
    <th>3</th><td>f</td><td>g</td><td>h</td><td>i</td><td>j</td>
  </tr>
  <tr>
    <th>4</th><td class="green" colspan="4" rowspan="2">k, l, m, p, q, r</td><td>o</td>
  </tr>
  <tr>
    <th>5</th><td>s</td><td>t</td>
  </tr>
  <tr>
    <th>6</th><td>u</td><td>v</td><td>w</td><td>y</td><td>z</td>
  </tr>
</table>

</body>
</html>
